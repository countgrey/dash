<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студенты</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>


    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="..\..\style.css">
    <link type="image/x-icon" href="https://oksei.ru/public/img/logo.png" rel="icon">
</head>
<body>
    <div class="mainTitle">            
        <img src="https://oksei.ru/public/img/logo.png" style="height:80px; width: auto; margin-left: 10px; padding: 10px;">
        <h1 style="align-self: left; margin-left: 10px; padding: 5px;">ГАПОУ "ОКЭИ" Студенты</h1>
    </div>
        <div class="container">
        <div class="column1">

            <div class="cell" id="kpi">
                <div class="title" style="height: 30px;">Студенты</div>
                <div class="kpi-item">
                    
                    <div class="kpitext">Всего: </div>
                    <div class="kpivalue" id="totalStudents"><div class="custom-loader"></div></div>
                </div>
                <div class="kpi-item">
                    <div class="kpitext">На бюджете: </div>
                    <div class="kpivalue" id="budgetStudents"><div class="custom-loader"></div></div>
                </div>
                <div class="kpi-item">
                    <div class="kpitext">На коммерции: </div>
                    <div class="kpivalue" id="commercialStudents"><div class="custom-loader"></div></div>
                </div>
            </div>

            <div class="cell">
                <div class="title"><h2>Соотношение студентов</h2></div>
                <div id="studentsPie" style=" width: 100%; height: 92%;"><div id="charttrobber" class="custom-loader"></div><script src="..\..\scripts\students\students.js"></script></div>
            </div>
            <div class="cell">
                3
            </div>
        </div>
        <div class="column2">
            <div class="cell">
                <table id="studentsTable" class="students-table">
                    <thead>
                        <tr class="top">
                            <th>Группа</th>
                            <th>Всего студентов</th>
                            <th>Бюджет</th>
                            <th>Коммерция</th>
                        </tr>
                    </thead>
                    <tbody>
                        <div id="charttrobber" class="custom-loader">
                        <!-- Здесь будут заполнены данные из скрипта -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
