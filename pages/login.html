<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="..\style.css">

</head>
<body>
    <h1 class="fw-bold text-center" style="margin-top: 14%;">Авторизация</h1>
    <form id="login-form" method="post" class="container text-center">
        
        <div style="margin-top: 4%;">
            <input type="text" id="username" name="username" placeholder="Имя пользователя" required>
        </div>

        <div>
            <input type="password" id="password" name="password" placeholder="Пароль" required>
        </div>

        <button type="submit">Войти</button>
    </form>
     <!-- Всплывающее окно для сообщения об ошибке -->
     <div id="errorModal" class="modal">
        <div class="modal-content">
            <p style="font-size: larger;">Неверный логин или пароль. Пожалуйста, попробуйте снова.</p>
            <button class="close-btn">Закрыть</button>
        </div>
    </div>
    <script src="loginscript.js"></script>
</body>
</html>
