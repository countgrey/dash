<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Кабинеты ОКЭИ</title>

	<script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>

    <script src="../../scripts/options.js"></script>

	<link rel="stylesheet" href="..\..\style.css">
	<link rel="stylesheet" href="style.css">
	<link type="image/x-icon" href="https://oksei.ru/public/img/logo.png" rel="icon">
	<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
</head>
<body>
	<div class="mainTitle">
		<a href="../../index.html"><img src="https://oksei.ru/public/img/logo.png" style="height:60px; width: auto; margin-left: 10px; padding: 10px;"></a>
		<h1 style="align-self: left; margin-left: 10px; padding: 5px;">ГАПОУ "ОКЭИ" Кабинеты</h1>
	</div>

	<div class="gridBox">
		<div class="gridComponent">
			<div id="map"></div>
			<div class="floor-display">
                <span class="floor-label">Этаж</span>
                <span class="floor-number" data-floor="1">1</span>
                <span class="floor-number" data-floor="2">2</span>
                <span class="floor-number" data-floor="3">3</span>
                <span class="floor-number" data-floor="4">4</span>
            </div>
            <div class="pairs-display">
                <span class="pair-label">Пара</span>
                <span class="pair-number" data-pair="1">1</span>
                <span class="pair-number" data-pair="2">2</span>
                <span class="pair-number" data-pair="3">3</span>
                <span class="pair-number" data-pair="4">4</span>
                <span class="pair-number" data-pair="5">5</span>
                <span class="pair-number" data-pair="6">6</span>
            </div>
			<img src="/floors/1 floor.png">

    <div class="tooltip" id="tooltip"></div> <!-- Элемент для отображения подсказки -->
    <script src="cabscript.js"></script>
		

	</div>
</body>
